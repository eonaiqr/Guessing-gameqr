<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数字当てゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>数字当てゲーム</h1>
    <p>1から100までの数字を当ててください。</p>
    <input type="number" id="guess" min="1" max="100">
    <button id="submitGuess">予想する</button>
    <p id="feedback"></p>
    <p id="attempts">ヒント使用回数: 0</p>
    <h2>過去の記録</h2>
    <div id="history"></div>
    <script src="script.js"></script>
</body>
</html>
